{% extends 'main.html' %}

{% block content %}
<h1 class="title imp-text">TALIKE BENNETT</h1>

<div class="container">
    <!-- Block linking to About Me page -->
    <div class="row semi-dark-cont">
        <div class="col-6">
            <a class="div-link d-flex align-items-center" href="{{ url_for('about_me') }}">
                <div class="link-text light-text">
                    <h2>ABOUT ME</h2>
                    <p>Click this to go to the About Me page</p>
                </div>
            </a>
        </div>
        <div class="col-6 d-flex align-items-center">
            <img class="img-fluid" src="/static/img/talike5.jpg">
        </div>
    </div>

    <!-- Block linking to Mini Comics page -->
    <div class="row semi-dark-cont">
        <div class="col-6 d-flex align-items-center">
            <img class="img-fluid" src="/static/img/MC1_1.png">
        </div>
        <div class="col-6">
            <a class="div-link d-flex align-items-center" href="{{ url_for('mc') }}">
                <div class="link-text light-text">
                    <h2>MINI COMICS</h2>
                    <p>Click this to go to the Mini Comics page</p>
                </div>
            </a>
        </div>
    </div>

    <!-- Block linking to Projects page -->
    <div class="row semi-dark-cont">
        <div class="col-6">
            <a class="div-link d-flex align-items-center" href="{{ url_for('projects') }}">
                <div class="link-text light-text">
                    <h2>PROJECTS</h2>
                    <p>Click this to go to the Projects page</p>
                </div>
            </a>
        </div>
        <div class="col-6 d-flex align-items-center">
            <img class="img-fluid" src="/static/img/catch_the_ball.png" id="project-img">
        </div>
    </div>

    <!-- Block linking to Contact page -->
    <div class="row semi-dark-cont">
        <div class="col-6 d-flex justify-content-center align-items-center">
            <img class="img-fluid" src="/static/img/phone.png" id="contact-img">
        </div>
        <div class="col-6">
            <a class="div-link d-flex align-items-center" href="{{ url_for('contact') }}">
                <div class="link-text light-text">
                    <h2>CONTACT</h2>
                    <p>Click this to go to the Contact page</p>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
