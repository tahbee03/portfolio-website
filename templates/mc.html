<!-- MC1 Modal -->
<div class="modal fade" id="mc1-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <div class="modal-body">

                <!-- MC1 Carousel -->
                <div class="carousel slide" id="mc1-carousel" data-bs-ride="carousel">

                    <!-- Carousel indicators -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#mc1-carousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#mc1-carousel" data-bs-slide-to="1"></button>
                    </div>
                
                    <!-- Carousel images -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/static/img/MC1_1.png" alt="MC1_1" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="/static/img/MC1_2.png" alt="MC1_2" class="d-block w-100">
                        </div>
                    </div>
                
                    <!-- Carousel left/right icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#mc1-carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#mc1-carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>

                </div>

            </div>
  
        </div>
    </div>
</div>
